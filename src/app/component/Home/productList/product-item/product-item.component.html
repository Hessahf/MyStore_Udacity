<p> <br></p>
<div class="card shadow-sm">
<img class ="bd-placeholder-img card-img-top"width="100%" src="{{product.url}}"/>
  <div class="card-body">
    <p class = "card-text">
      <strong><small class="text-muted">{{product.price | currency:"INR"}}</small></strong>
    </p>
    <p class="card-text"><strong class="text-muted">{{product.name}}</strong></p>
    <p class="card-text" class="text-muted">{{product.description}}</p>
    <form>
      <div class="form-row align-items-center">
        <div class="col-auto my-1">
          <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" (change)="selectChangeHandler($event)">
            <option selected value="0">choose</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
      </div>
    </form>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn" (click)="addToCart(product,amount)">Add to cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn" [routerLink]="['/Details', product.id]" routerLinkActive="active">View details </button>
      </div>
    </div>
  </div>
</div>
